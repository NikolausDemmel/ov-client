name: MacOS make

on:
  push:
    branches: [ master, development ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Fetch git tags
      run: git fetch --unshallow --tags
    - name: Install submodules
      run: git submodule update --init --recursive
    - name: Install dependencies
      run: brew install pkgconfig glibmm jack liblo libsndfile gtkmm3 eigen boost gsl fftw libsamplerate cpprestsdk nlohmann-json openssl coreutils libsoundio xerces-c jpeg libmatio
    - name: make
      run: make lib libtest && make
    - name: packaging
      run: make packaging
    - uses: actions/upload-artifact@v2
      with:
        name: macOS-build
        path: packaging/Darwin/*.tgz
